kind: pipeline
type: docker
name: build-test

platform:
  os: linux
  arch: amd64

trigger:
  event:
  - push

steps:
  - name: build test image
    image: plugins/docker:linux-amd64
    settings:
      username:
        from_secret: DOCKERHUB_USERNAME
      password:
        from_secret: DOCKERHUB_PASSWORD
      repo: fabiodcorreia/bookstack
      auto_tag: true
      auto_tag_suffix: test
      purge: true

---
kind: pipeline
type: docker
name: docker-test

platform:
  os: linux
  arch: amd64

trigger:
  status:
  - success

services:
  - name: mariadb_bookstack
    image: fabiodcorreia/mariadb:latest
    container_name: mariadb_bookstack
    ports: [ 3306 ]
    volumes:
      - name: volume_db
        path: /var/lib/mysql
    environment:
      DATABASE_ROOT: "321.qwerty"
      DATABASE_NAME: "bookstackdb"
      DATABASE_USER: "bookstackuser"
      DATABASE_PASS: "bookstackpass"

volumes:
  - name: volume_db
    temp: {}
  - name: volume_bookstack
    temp: {}

steps:
  - name: bookstack_test
    image: fabiodcorreia/bookstack:test
    ports: [ 80 ]
    detach: true
    volumes:
      - name: volume_bookstack
        path: /config
    pull: always
    environment:
      PUID: "1000"
      PGID: "1000"
      DATABASE_HOST: "mariadb_bookstack"
      DATABASE_NAME: "bookstackdb"
      DATABASE_USER: "bookstackuser"
      DATABASE_PASS: "bookstackpass"
      HTTP_TRACE: "true"

  - name: test image
    image: fabiodcorreia/base-python:latest
    commands:
      - sleep 60
      - sh ./test/start.sh

depends_on:
  - build-test

