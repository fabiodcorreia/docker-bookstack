      build_args:
        - BUILD_DATE=${DRONE_BUILD_FINISHED}
        - VERSION=${DRONE_TAG}
      username:
        from_secret: DOCKERHUB_USERNAME
      password:
        from_secret: DOCKERHUB_PASSWORD
      repo: fabiodcorreia/bookstack
      auto_tag: true
      auto_tag_suffix: amd64
      purge: true

